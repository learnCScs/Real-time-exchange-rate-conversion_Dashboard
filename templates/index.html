<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/style.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Chart.js (Use local path if downloaded, CDN for demo) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Exchange Rate Dashboard</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Left Column: Rates, Converter, News -->
        <div class="col-md-3">
            <!-- Realtime Rates -->
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg-white fw-bold">Realtime Rates (USD Base)</div>
                <div class="card-body p-0" 
                     hx-get="/api/realtime" 
                     hx-trigger="load, every 300s">
                    <div class="text-center p-3">Loading rates...</div>
                </div>
            </div>

            <!-- Converter -->
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg-white fw-bold">Quick Convert</div>
                <div class="card-body">
                    <form hx-post="/api/convert" hx-target="#convert-result">
                        <div class="mb-2">
                            <input type="number" step="0.01" name="amount" class="form-control" placeholder="Amount" required>
                        </div>
                        <div class="input-group mb-2">
                            <select name="from_curr" class="form-select">
                                {% for c in currencies %}
                                <option value="{{ c }}" {% if c == 'USD' %}selected{% endif %}>{{ c }}</option>
                                {% endfor %}
                            </select>
                            <span class="input-group-text">to</span>
                            <select name="to_curr" class="form-select">
                                {% for c in currencies %}
                                <option value="{{ c }}" {% if c == 'CNY' %}selected{% endif %}>{{ c }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Convert</button>
                    </form>
                    <div id="convert-result"></div>
                </div>
            </div>

            <!-- News -->
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">Market News</div>
                <div class="card-body p-0" 
                     hx-get="/api/news" 
                     hx-trigger="load, every 3600s">
                    <div class="text-center p-3">Loading news...</div>
                </div>
            </div>
        </div>

        <!-- Middle Column: Charts -->
        <div class="col-md-6">
            <!-- History Chart -->
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg-white fw-bold d-flex justify-content-between align-items-center">
                    <span>History Trend</span>
                    <form id="chart-controls" class="d-flex gap-2">
                        <select id="chart-base" class="form-select form-select-sm" style="width: 80px;">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                        </select>
                        <select id="chart-target" class="form-select form-select-sm" style="width: 80px;">
                            <option value="CNY">CNY</option>
                            <option value="JPY">JPY</option>
                            <option value="EUR">EUR</option>
                        </select>
                        <button type="button" class="btn btn-sm btn-outline-primary" onclick="updateChart()">Go</button>
                    </form>
                </div>
                <div class="card-body">
                    <canvas id="historyChart" height="200"></canvas>
                </div>
            </div>

            <!-- Radar & Matrix -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card shadow-sm mb-3">
                        <div class="card-header bg-white fw-bold">Volatility Radar (7 Days)</div>
                        <div class="card-body">
                            <canvas id="radarChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm mb-3">
                        <div class="card-header bg-white fw-bold">CNY Matrix</div>
                        <div class="card-body">
                            <!-- Simple static matrix for demo, or could be dynamic -->
                            <table class="table table-bordered table-sm text-center" style="font-size: 0.8rem;">
                                <tr><td>USD/CNY</td><td id="matrix-usd-cny">-</td></tr>
                                <tr><td>EUR/CNY</td><td id="matrix-eur-cny">-</td></tr>
                                <tr><td>JPY/CNY</td><td id="matrix-jpy-cny">-</td></tr>
                                <tr><td>GBP/CNY</td><td id="matrix-gbp-cny">-</td></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Tools -->
        <div class="col-md-3">
            <!-- Purchase Cost -->
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg-white fw-bold">Purchase Cost Compare</div>
                <div class="card-body">
                    <form hx-post="/api/purchase/cost" hx-target="#purchase-result">
                        <div id="purchase-rows">
                            <div class="input-group mb-2">
                                <input type="number" name="amount" class="form-control form-control-sm" placeholder="Amt">
                                <select name="currency" class="form-select form-select-sm">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="JPY">JPY</option>
                                </select>
                            </div>
                            <div class="input-group mb-2">
                                <input type="number" name="amount" class="form-control form-control-sm" placeholder="Amt">
                                <select name="currency" class="form-select form-select-sm">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                    <option value="JPY">JPY</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-sm btn-success w-100">Compare Costs</button>
                    </form>
                    <div id="purchase-result"></div>
                </div>
            </div>

            <!-- Sale Pricing -->
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg-white fw-bold">Smart Pricing</div>
                <div class="card-body">
                    <form hx-post="/api/sale/price" hx-target="#sale-result">
                        <div class="mb-2">
                            <label class="small">Cost (CNY)</label>
                            <input type="number" name="cost_cny" class="form-control form-control-sm" required>
                        </div>
                        <div class="mb-2">
                            <label class="small">Market 1 (Margin %)</label>
                            <div class="input-group">
                                <select name="market" class="form-select form-select-sm">
                                    <option value="USD">USD</option>
                                    <option value="EUR">EUR</option>
                                </select>
                                <input type="number" name="margin" class="form-control form-control-sm" value="20">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-sm btn-info w-100 text-white">Calculate Price</button>
                    </form>
                    <div id="sale-result"></div>
                </div>
            </div>

            <!-- Warning -->
            <div class="card mb-3 shadow-sm">
                <div class="card-header bg-white fw-bold">Set Alert</div>
                <div class="card-body">
                    <form hx-post="/api/warning/add" hx-target="#warning-msg">
                        <div class="input-group mb-2">
                            <select name="pair" class="form-select form-select-sm">
                                <option value="USD/CNY">USD/CNY</option>
                            </select>
                            <select name="condition" class="form-select form-select-sm" style="max-width: 60px;">
                                <option value=">">&gt;</option>
                                <option value="<">&lt;</option>
                            </select>
                            <input type="number" step="0.01" name="threshold" class="form-control form-control-sm" placeholder="7.2">
                        </div>
                        <button type="submit" class="btn btn-sm btn-warning w-100">Set Alert</button>
                    </form>
                    <div id="warning-msg" class="mt-2"></div>
                </div>
            </div>

            <!-- History -->
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-bold">History Log</div>
                <div class="card-body p-0" style="max-height: 300px; overflow-y: auto;"
                     hx-get="/api/settle/history" 
                     hx-trigger="load">
                    <div class="text-center p-3">Loading history...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/static/js/chart-setup.js"></script>
</body>
</html>

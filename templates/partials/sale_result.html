<!-- 
  智能定价计算结果片段 (sale_result.html)
  用于显示根据成本和利润率计算出的建议售价。
-->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>{{ trans['market'] }}</th>
            <th>{{ trans['margin'] }}</th>
            <th>{{ trans['rec_price_local'] }}</th>
            <th>{{ trans['rec_price_cny'] }}</th>
        </tr>
    </thead>
    <tbody>
        {% for res in results %}
        <tr>
            <td>{{ res.market }}</td>
            <td>{{ res.margin }}%</td>
            <td>{{ res.price_local }}</td>
            <td>¥{{ res.price_cny }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

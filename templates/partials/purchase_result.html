<!-- 
  采购成本对比结果片段 (purchase_result.html)
  用于显示不同货币采购方案的成本对比结果。
  高亮显示最优（最低成本）方案。
-->
<table class="table table-bordered mt-3">
    <thead>
        <tr>
            <th>{{ trans['option'] }}</th>
            <th>{{ trans['original'] }}</th>
            <th>{{ trans['cost'] }} (CNY)</th>
            <th>{{ trans['status'] }}</th>
        </tr>
    </thead>
    <tbody>
        {% for res in results %}
        <!-- 如果是最佳方案，添加绿色背景高亮 -->
        <tr class="{{ 'table-success' if res.is_best else '' }}">
            <td>{{ trans['option'] }} {{ loop.index }}</td>
            <td>{{ res.amount }} {{ res.currency }}</td>
            <td>¥{{ res.cny_cost }}</td>
            <td>
                {% if res.is_best %}
                <span class="badge bg-success">{{ trans['best_price'] }}</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

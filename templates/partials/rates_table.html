<!-- 
  实时汇率表格片段 (rates_table.html)
  用于显示当前的实时汇率列表。
  由 HTMX 定时刷新。
-->
<table class="table table-sm table-hover">
    <thead>
        <tr>
            <th>{{ trans['currency'] }}</th>
            <th>{{ trans['rate_usd_base'] }}</th>
        </tr>
    </thead>
    <tbody>
        {% for curr, rate in rates.items() %}
        <tr>
            <td>{{ curr }}</td>
            <td>{{ rate }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<small class="text-muted">{{ trans['auto_refresh'] }}</small>
